<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>OhMyFood</title>
  <meta name="OhMyFood" content="OhMyFood">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
</head>
<body>
  <header class="header_resto">
    <a href="index.html" class="icone_header">
      <i class="fas fa-arrow-left"></i>
    </a>
    <div class="logo_wrapper">
      <img alt="logo" class="logo" src="images/logo/ohmyfood@2x.svg">
    </div>
  </header>
  <div class="wrapper_all">
    <div class="photo_couverture">
      <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" width="100%">
    </div>
    <div class="menu">
      <div class="menu_title">
        <h1 class="nom_restaurant">À la française</h1>
        <div class="restaurant_icone">
          <i class=" icone_gris fa-2x far fa-heart"></i>
        </div>
      </div>
      <div class="menu_item">
        <div class="menu_nom">
          <h2 class="menu_nom_texte">Entrées</h2>
          <div class="menu_barre"></div>
        </div>
        <button class="menu_plat animation-1">
          <div class="plat_texte">
            <p class="plat_nom">Tartare de poulpe acidulé</p>
            <p class="plat_content">Aux zests d'orange</p>
          </div>
          <p class="plat_prix">25€</p>
        </button>
          <button class="menu_plat animation-2">
            <div class="plat_texte">
              <p class="plat_nom">Velouté de légumes d'antan</p>
              <p class="plat_content">Carotte, panais, topinambour</p>
            </div>
            <p class="plat_prix">35€</p>
          </button>
          <button class="menu_plat animation-3">
            <div class="plat_texte">
              <p class="plat_nom">Soupe à l'oignon</p>
              <p class="plat_content">Revisitée</p>
            </div>
            <p class="plat_prix">20€</p>
          </button>
        </button>
      </div>
      <div class="menu_item">
        <div class="menu_nom">
          <h2 class="menu_nom_texte">Plats</h2>
          <div class="menu_barre"></div>
        </div>
        <button class="menu_plat animation-4">
          <div class="plat_texte">
            <p class="plat_nom">Coquilles Saint-Jacques</p>
            <p class="plat_content">Accompagnées d'une purée de panais</p>
          </div>
          <p class="plat_prix">40€</p>
          <button class="menu_plat animation-5">
            <div class="plat_texte">
              <p class="plat_nom">Magret de canard</p>
              <p class="plat_content">Et parmentier de pommes de terres</p>
            </div>
            <p class="plat_prix">35€</p>
          </button>
          <button class="menu_plat animation-6">
            <div class="plat_texte">
              <p class="plat_nom">Pigeonneau d'Ille-et-Vilaine</p>
              <p class="plat_content">Sur son lit de gnocchis aux légumes</p>
            </div>
            <p class="plat_prix">44€</p>
          </button>
        </button>
      </div>
      <div class="menu_item">
        <div class="menu_nom">
          <h2 class="menu_nom_texte">Desserts</h2>
          <div class="menu_barre"></div>
        </div>
        <button class="menu_plat animation-7">
          <div class="plat_texte">
            <p class="plat_nom">Pétales de violettes glacées</p>
            <p class="plat_content">Et purée de noisettes</p>
          </div>
          <p class="plat_prix">18€</p>
          <button class="menu_plat animation-8">
            <div class="plat_texte">
              <p class="plat_nom">Fondant au chocolat</p>
              <p class="plat_content">Revisité</p>
            </div>
            <p class="plat_prix">22€</p>
          </button>
          <button class="menu_plat animation-9">
            <div class="plat_texte">
              <p class="plat_nom">Millefeuille croustillant</p>
              <p class="plat_content">Myrthilles et pâte d'amande</p>
            </div>
            <p class="plat_prix">23€</p>
          </button>
        </button>
      </div>
      <div class="btn_wrapper">
        <button class="btn_explorer">Commander</button>
      </div>
    </div>
  </div>
      <footer class="padding_all footer_resto">
        <p class="logo_footer">OhMyFood</p>
        <div class="footer_menu">
            <a href="#" class="footer_action">
                <div class="footer_icone">
                    <i class="icone_blanc fas fa-utensils"></i>
                </div>
                <p class="footer_text">Proposer un restaurant</p>
            </a>
            <a href="#" class="footer_action">
                <div class="footer_icone">
                    <i class="icone_blanc fas fa-hands-helping"></i>
                </div>
                <p class="footer_text">Devenir partenaire</p>
            </a>
            <a class="footer_text footer_link" href="#">Mentions légales</a>
            <a class="footer_text footer_link" href="#">Contact</a>
        </div>
    </footer>
</body>
</html>

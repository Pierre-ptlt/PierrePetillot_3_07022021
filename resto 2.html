<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>OhMyFood</title>
  <meta name="OhMyFood" content="OhMyFood">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
</head>
<body>
  <header class="header_resto">
    <a href="index.html" class="icone_header">
      <i class="fas fa-arrow-left"></i>
    </a>
    <div class="logo_wrapper">
      <img class="cover_pic" alt="logo" class="logo" src="images/logo/ohmyfood@2x.svg">
    </div>
  </header>
  <div class="wrapper_all">
    <div class="photo_couverture">
      <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" width="100%">
    </div>
    <div class="menu">
      <div class="menu_title">
        <h1 class="nom_restaurant">La note enchantée</h1>
        <div class="restaurant_icone">
          <i class=" icone_gris fa-2x far fa-heart"></i>
        </div>
      </div>
      <div class="menu_item">
        <div class="menu_nom">
          <h2 class="menu_nom_texte">Entrées</h2>
          <div class="menu_barre"></div>
        </div>
        <button class="menu_plat">
          <div class="plat_texte">
            <p class="plat_nom">Ravioles de foie gras</p>
            <p class="plat_content">Accompagnés de leur crème à la truffe</p>
          </div>
          <p class="plat_prix">25€</p>
        </button>
          <button class="menu_plat">
            <div class="plat_texte">
              <p class="plat_nom">Caviar osciètre</p>
              <p class="plat_content">Sur blini à la farine de blé noir</p>
            </div>
            <p class="plat_prix">35€</p>
          </button>
          <button class="menu_plat">
            <div class="plat_texte">
              <p class="plat_nom">Homard et espuma de...</p>
              <p class="plat_content">Mariné aux zests d'orange</p>
            </div>
            <p class="plat_prix">20€</p>
          </button>
          <button class="menu_plat">
            <div class="plat_texte">
              <p class="plat_nom">Foie gras de canard cuit entier</p>
              <p class="plat_content">Confiture de figue et pain toasté</p>
            </div>
            <p class="plat_prix">35€</p>
          </button>
      </div>
      <div class="menu_item">
        <div class="menu_nom">
          <h2 class="menu_nom_texte">Plats</h2>
          <div class="menu_barre"></div>
        </div>
        <button class="menu_plat">
          <div class="plat_texte">
            <p class="plat_nom">Noix de coquilles Saint-Jacques</p>
            <p class="plat_content">Sur lit de purée de céleri-rave</p>
          </div>
          <p class="plat_prix">40€</p>
          <button class="menu_plat">
            <div class="plat_texte">
              <p class="plat_nom">Langoustine poêlée</p>
              <p class="plat_content">Purée de patate douce</p>
            </div>
            <p class="plat_prix">35€</p>
          </button>
          <button class="menu_plat">
            <div class="plat_texte">
              <p class="plat_nom">Mijotée de queue de boeuf</p>
              <p class="plat_content">Et riz sauvage aux zests de citron</p>
            </div>
            <p class="plat_prix">44€</p>
          </button>
        </button>
      </div>
      <div class="menu_item">
        <div class="menu_nom">
          <h2 class="menu_nom_texte">Desserts</h2>
          <div class="menu_barre"></div>
        </div>
        <button class="menu_plat">
          <div class="plat_texte">
            <p class="plat_nom">Macaron noisette et chocolat</p>
            <p class="plat_content">Glace au caramel brun et sel de Guérande</p>
          </div>
          <p class="plat_prix">18€</p>
          <button class="menu_plat">
            <div class="plat_texte">
              <p class="plat_nom">Baba au rhum revisité</p>
              <p class="plat_content">Avec son coulis de citron</p>
            </div>
            <p class="plat_prix">22€</p>
          </button>
          <button class="menu_plat">
            <div class="plat_texte">
              <p class="plat_nom">Tarte au citron meringuée</p>
              <p class="plat_content">Déstructurée</p>
            </div>
            <p class="plat_prix">23€</p>
          </button>
        </button>
      </div>
      <div class="btn_wrapper">
        <button class="btn_explorer">Commander</button>
      </div>
    </div>
  </div>
      <footer class="padding_all footer_resto">
        <p class="logo_footer">OhMyFood</p>
        <div class="footer_menu">
            <a href="#" class="footer_action">
                <div class="footer_icone">
                    <i class="icone_blanc fas fa-utensils"></i>
                </div>
                <p class="footer_text">Proposer un restaurant</p>
            </a>
            <a href="#" class="footer_action">
                <div class="footer_icone">
                    <i class="icone_blanc fas fa-hands-helping"></i>
                </div>
                <p class="footer_text">Devenir partenaire</p>
            </a>
            <a class="footer_text footer_link" href="#">Mentions légales</a>
            <a class="footer_text footer_link" href="#">Contact</a>
        </div>
    </footer>
</body>
</html>

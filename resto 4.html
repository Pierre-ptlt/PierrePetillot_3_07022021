<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>OhMyFood</title>
  <meta name="OhMyFood" content="OhMyFood">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
</head>
<body>
  <header class="header_resto">
    <a href="index.html" class="icone_header">
      <i class="fas fa-arrow-left"></i>
    </a>
    <div class="logo_wrapper">
      <img alt="logo" class="logo" src="images/logo/ohmyfood@2x.svg">
    </div>
  </header>
<div class="wrapper_all">
  <div class="photo_couverture">
    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" width="100%">
  </div>
  <div class="menu">
    <div class="menu_title">
      <h1 class="nom_restaurant">Le délice des sens</h1>
      <div class="restaurant_icone">
        <i class=" icone_gris fa-2x far fa-heart"></i>
      </div>
    </div>
    <div class="menu_item">
      <div class="menu_nom">
        <h2 class="menu_nom_texte">Entrées</h2>
        <div class="menu_barre"></div>
      </div>
      <button class="menu_plat">
        <div class="plat_texte">
          <p class="plat_nom">Tartare de thon</p>
          <p class="plat_content">Assaisonné au yuzu</p>
        </div>
        <p class="plat_prix">25€</p>
        <button class="menu_plat">
          <div class="plat_texte">
            <p class="plat_nom">Bouchée de homard croustillant</p>
            <p class="plat_content">Et sa farandole de petits légumes</p>
          </div>
          <p class="plat_prix">35€</p>
        </button>
        <button class="menu_plat">
          <div class="plat_texte">
            <p class="plat_nom">Velouté de cèpe</p>
            <p class="plat_content">Aux truffes</p>
          </div>
          <p class="plat_prix">20€</p>
        </button>
      </button>
    </div>
    <div class="menu_item">
      <div class="menu_nom">
        <h2 class="menu_nom_texte">Plats</h2>
        <div class="menu_barre"></div>
      </div>
      <button class="menu_plat">
        <div class="plat_texte">
          <p class="plat_nom">Poulet roti aux herbes de...</p>
          <p class="plat_content">Et sa crème de truffes.</p>
        </div>
        <p class="plat_prix">40€</p>
        <button class="menu_plat">
          <div class="plat_texte">
            <p class="plat_nom">Langouste rotie</p>
            <p class="plat_content">Et ses légumes de saison</p>
          </div>
          <p class="plat_prix">35€</p>
        </button>
        <button class="menu_plat">
          <div class="plat_texte">
            <p class="plat_nom">Côte de boeuf Angus</p>
            <p class="plat_content">Et sa purée de panais</p>
          </div>
          <p class="plat_prix">44€</p>
        </button>
      </button>
    </div>
    <div class="menu_item">
      <div class="menu_nom">
        <h2 class="menu_nom_texte">Desserts</h2>
        <div class="menu_barre"></div>
      </div>
      <button class="menu_plat">
        <div class="plat_texte">
          <p class="plat_nom">Farandole de desserts</p>
          <p class="plat_content">Du chef</p>
        </div>
        <p class="plat_prix">18€</p>
        <button class="menu_plat">
          <div class="plat_texte">
            <p class="plat_nom">Crème brûlée</p>
            <p class="plat_content">Revisitée</p>
          </div>
          <p class="plat_prix">22€</p>
        </button>
        <button class="menu_plat">
          <div class="plat_texte">
            <p class="plat_nom">Tiramisu</p>
            <p class="plat_content">À la noisette</p>
          </div>
          <p class="plat_prix">23€</p>
        </button>
      </button>
    </div>
    <div class="btn_wrapper">
      <button class="btn_explorer">Commander</button>
    </div>
  </div>
</div>
      <footer class="padding_all footer_resto">
        <p class="logo_footer">OhMyFood</p>
        <div class="footer_menu">
            <a href="#" class="footer_action">
                <div class="footer_icone">
                    <i class="icone_blanc fas fa-utensils"></i>
                </div>
                <p class="footer_text">Proposer un restaurant</p>
            </a>
            <a href="#" class="footer_action">
                <div class="footer_icone">
                    <i class="icone_blanc fas fa-hands-helping"></i>
                </div>
                <p class="footer_text">Devenir partenaire</p>
            </a>
            <a class="footer_text footer_link" href="#">Mentions légales</a>
            <a class="footer_text footer_link" href="#">Contact</a>
        </div>
    </footer>
</body>
</html>

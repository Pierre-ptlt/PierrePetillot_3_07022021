<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>OhMyFood</title>
  <meta name="OhMyFood" content="OhMyFood">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo_wrapper">
          <img alt="logo" class="logo" src="images/logo/ohmyfood@2x.svg">
        </div>
    </header>
    <div class="intro">
        <div class="geoloc">
            <i class="fas fa-map-marker-alt"></i>
            <p class="emplacement">Paris, Belleville</p>
        </div>
        <div class="intro_texte">
            <h1 class=>Réservez le menu qui </br>vous convient</h1>
            <p class="decouvrez">Découvrez des restaurants d'exception,</br>sélectionnés par nos soins</p>
            <div class="intro_btn_wrapper">
                <button class="btn_explorer">Explorer nos restaurants</button>
            </div>
        </div>
    </div>
    <div class="padding_all">
        <div class="fonctionnement">
            <h1>Fonctionnement</h1>
            <div class="fonctionnement_wrapper">
                <a href="#" class="fonctionnement_item">
                    <span class="fonctionnement_nombre">1</span>
                    <i class="fas fa-mobile-alt fa-lg icone_gris"></i>
                    <p class="fonctionnement_texte">Choisissez un restaurant</p>
                </a>
                <a href="#" class="fonctionnement_item">
                    <span class="fonctionnement_nombre">2</span>
                    <i class="fas fa-bars fa-lg icone_gris"></i>
                    <p class="fonctionnement_texte">Composez votre menu</p>
                </a>
                <a href="#" class="fonctionnement_item">
                    <span class="fonctionnement_nombre">3</span>
                    <i class="fas fa-store fa-lg icone_gris"></i>
                    <p class="fonctionnement_texte">Dégustez au restaurant</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
